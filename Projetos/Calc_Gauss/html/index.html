<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Calc_Gauss/css/style.css">
    <title>Calculadora de Gauss</title>
</head>
<body>
    <div class="header">
        <header>
            <strong>
                <h1>Calculadora de Gauss</h1>
                <p>Calcula os valores de uma reta numérica usando a soma de Gauss</p> <br>
            </strong>
        </header>
    </div>

    <div class="main">
        <main>
            <p>
               <strong> 1º Número da sequência: <input type="number" id="n1"> </strong>
            </p>
        
            <p>
               <strong> 2º Número da sequência: <input type="number" id="n2"> </strong>
            </p>
        
            <button id="bt"><strong>Calcular</strong></button> <button id="btLimpar"><strong>Limpar</strong></button>

            <strong>
                <div id="res" class="res"></div>
            </strong>
        </main>
    </div>

    <script src="/Calc_Gauss/js/script.js"></script>
</body>
</html>
