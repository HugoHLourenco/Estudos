<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <script defer src="./js/script.js"></script>

    <title>Pokédex</title>
</head>
<body>
    <main>
        <img src="" alt="pokemon" class="poke_img">

        <h1 class="pokemon_data">
            <span class="pokemon_num"></span> - 
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input type="search" class="input_search"
            placeholder="Nome ou número"
            required>
        </form>

        <div class="buttons">
            <button class="button btn-volt">Voltar &lt;</button>
            <button class="button btn-prox">Próximo &gt;</button>
        </div>

        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
